<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body{
            background-color: #ddd;
        }
        .box{
            box-shadow: 5px 5px 10px rgb(207, 207, 207);
        }
        .alert{
            display: none;
        }
    </style>
</head>
<body>
    <div class=" container-lg col-lg-4 col-md-8 col-sm-12 container col-9 justify-content-lg-center mt-5 bg-white py-3 px-4 shadow-lg p-3 mb-5 bg-body-secondary rounded box">
        <p class="error text-center text-danger"></p>
        <div class="text-center mb-5">
            <h3 class="text-black fw-bold"> BMI Calculator</h3>
            <p class="alert alert-danger"></p>
        </div>
        <form>
             <div class="mt-lg-4">
                <label for="weight">Weight(kg):</label>
                <input type="weight" class="form-control mt-2" id="weight" placeholder="Enter Weight">
            </div>
             <div class="mt-4">
                <label for="Height">Height(cm):</label>
                  <input type="Height" class="form-control mt-2" id="height" placeholder="Enter Height">
             </div>
             <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary calculate mt-3">Submit</button>
                <button class="btn btn-secondary mt-3">Clear Fields</button>
             </div>
             <div class="d-grid gap-2 mt-4">
                <h4>Your BMI is:</h4>
                <h4>Status:</h4>
              </div>
       </form>
    </div>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/index.js"></script>

</body>
</html>
